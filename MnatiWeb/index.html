<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    
    <!-- Meta tags para redes sociales -->
    <meta property="og:title" content="ManatiWeB">
    <meta property="og:description" content="Descripción de la página">
    <meta property="og:image" content="URL_de_la_imagen">
    <meta property="og:url" content="URL_de_la_página">
    
    <!-- Meta tags para Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Título de la página">
    <meta name="twitter:description" content="Descripción de la página">
    <meta name="twitter:image" content="URL_de_la_imagen">
</head>
<body>
    <h1>Bienvenido a Mi Página Web Sencilla</h1>
    <p>Esta es una página de ejemplo muy básica para mostrar cómo se pueden usar las etiquetas meta para redes sociales.</p>
    <h2>Aqui un subitulo porque si y porque no se, numeritos mas</h2>
    <img src="manati.jpg" alt="Un manati">
</body>
</html>
