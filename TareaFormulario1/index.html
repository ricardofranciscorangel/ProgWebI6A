<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/CSS/Formulario.css" rel="stylesheet">
</head>
<body>
    <div class="todo">
    <h1>Formulario HTML PURO</h1>
    <form method="post" autocomplete="on" target="self">
        <fieldset>
            <legend>Formulario</legend>
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" required="true" placeholder="Inserte su nombre:"/>
            <br/>
            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" required="true" placeholder="Inserte su apellido:"/>
            <br/>
            <label for="email">Em@il</label><br/>
            <input type="email" id="email" name="email" required="true" placeholder="Su correo electronico:"/>
            <br/>
            <label for="edad">Edad:</label><br/>
            <input type="number" id="edad" name="edad" required="true" placeholder="Inserte su edad:"/>
            <br>
            <label for="numerofavorito">Su numero favorito:</label><br/>
            <input type="number" step="any" id="numerofavorito" name="numerofavorito" required="true" placeholder="Su numero favorito:"/>
            <br/>
            <label for="Sexo:">Sexo:</label><br/>
            <input type="radio" id="femenino" value="femenino" name="Sexo"/>
            <label for="femenino">Femenino</label>
            <input type="radio" id="masculino" value="masculino" name="Sexo"/>
            <label for="masculino">Masculino</label>
            <br/>
            <label>Gustos musicales</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clasica</label><br/>
            <input type="checkbox" id="pop" name="musica" value="pop"/>
            <label for="pop">Pop</label><br/>
            <input type="checkbox" id="otras" name="musica" value="otras"/>
            <label for="otras">otras</label><br/>
            <label for="auto">Coches japoneses favoritos</label><br/>
            <select id="autos" name="autos">
                <option value="nissan">Nissan</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="mazda" selected="true">Mazda</option>
                <option value="subaru">Subaru</option>
                <option value="mitsubishi">Mitsubishi</option>
            </select><br/>
            <label for="password">Contraseña:</label><br/>
            <input type="password" id="password" placeholder="Inserte su Contraseña" required="true"/>
            <br/>
            <label for="cajacomentarios">Caja de comentarios:</label><br/>
            <textarea id="cajacomentarios" name="cajacomentarios" rows="5" cols="50">
                HOLA
            </textarea>
            <br/>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar info"/>
        </fieldset>
    </form>
    </div>
</body>
</html>
